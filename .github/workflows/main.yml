# .github/workflows/publish.yml
name: Publish to Pages

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run tools:refresh     # falls n√∂tig
      - run: npm run gh-pages:build
      - run: git config user.name "github-actions" && git config user.email "actions@github.com"
      - run: git add docs && git commit -m "Publish site" || echo "No changes"
      - uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages   # main oder gh-pages, wenn du auf Branch deployst
